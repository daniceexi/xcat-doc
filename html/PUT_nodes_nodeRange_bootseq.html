<p>Set the boot sequence of the nodes(only Blade &amp; PPC LPARS).</p>
<p>Example:</p>
<pre><code>PUT https://127.0.0.1/xcatws/nodes/b1-b4/bootseq?userName=xxx&amp;password=xxx</code></pre>
<p>With data:</p>
<pre><code>[&quot;hd0,network&quot;]</code></pre>
<p>For more bootdevice type, can refer <a href="http://xcat.sourceforge.net/man1/rbootseq.1.html">the man page of rbootseq</a></p>
