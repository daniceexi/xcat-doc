<p>Change the energy consumption of IBM servers which support IBM EnergyScale technology</p>
<p>Example:</p>
<pre><code>PUT https://127.0.0.1/xcatws/nodes/b1-b4/energy?userName=xxx&amp;password=xxx </code></pre>
<p>With data:</p>
<pre><code>[&quot;savingstatus=on&quot;]</code></pre>
<p>More supported energy attributes can refer <a href="http://xcat.sourceforge.net/man1/renergy.1.html">the man page of renergy</a>.</p>
